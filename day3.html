<form>
    <fieldset>
        <legend><h1>Hospital admission Form</h1></legend>
   
    <label for="doctor's name">doctor's name</label>
    <input type="text" id="doctor's name" name="chakri"><br><br>
    <label for="admission date">admission date</label>
    <input type="text" id="admission date" name="date"><br><br>
     <label for="planned procedure">planned procedure</label>
    <input type="text" id="planned procedure" name="procedure">
</fieldset>
<fieldset>
    <h5>Patient Information</h5>
    <label for="patient name">patient name</label>
    <input type="text" id="patient name" name="patient">
    <label for="DOB" name="date of birth">DOB</label>
    <input type="text" id="DOB" name="birth"><br>
    <h5>Gender</h5>
    <label for="male">male</label>
    <input type="radio" name="male" id="male">
    <label for="female">female</label>
    <input type="radio" name="female" id="female">
    <label for="other">other</label>
    <input type="radio" name="other" id="other">
    <h5>marital status:</h5>
    <label for="single">single</label>
    <input type="radio" name="single" id="single">
    <label for="married">married</label>
    <input type="radio" name="married" id="married">
    <label for="widowed">widowed</label>
    <input type="radio" name="widowed" id="widowed">
    <label for="other">other</label>
    <input type="radio" name="other" id="other">
    <p><b>Is the patient under 18 years old?</b></p>
    <label for="yes">Yes</label>
    <input type="radio" name="yes" id="yes">
    <label for="no">No</label>
    <input type="radio" name="no" id="no"><br>
    <label for="Patient/Guardian name">Patient/Guardian name</label>
    <input type="text" name="name" id="Patient/Guardian name">
    <p><b>Employment Status of patient(or parent if patient is  under 18)</b> </p>
    <label for="Employed">Employed</label>
    <input type="radio" name="employed" id="employed">
    <label for="Unemployed">Unemployed</label>
    <input type="radio" name="unemployed" id="unemployed">
    <label for="Retired">Retired</label>
    <input type="radio" name="retired" id="retired"><br><br>
    <label for="Phone number">Phone number</label>
    <input type="text" name="number" id="phone">
    <label for="Email">Email</label>
    <input type="text" name="mail" id="mail">
    <h5>Address</h5>
    <label for="street address">street address</label>
    <input type="Street address" name="street" id="street>
    <label for="city">city</label>
    <input type="text" name="city" id="city">
    <p><h2>Consent</h2></p>
    <p><h4>signature</h4></p>
    <input type="send" name="send" value="send">
</fieldset>
</form>
